<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width =device-width, initial-scale=1.0">
    <title>Afghanistan Photos</title>
    <link rel="stylesheet" href="photo.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>

</head>
<body>
<div class="container">
    <!-- Slider main container -->
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="essets/images/bad.jpg"></div>
            <div class="swiper-slide"><img src="essets/images/map.jpg"></div>
            <div class="swiper-slide"><img src="essets/images/sh.jpg"></div>
            <div class="swiper-slide"><img src="essets/images/shs.jpg"></div>
            <div class="swiper-slide"><img src="essets/images/mas.jpg"></div>
            <div class="swiper-slide"><img src="essets/images/flag.jpg"></div>


            ...
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

    </div>



    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            // Optional parameters
autoplay:{
    delay: 4000,
    disableOnInteraction: false,
},
            loop: true,

            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

        });
    </script>
</div>
</body>
</html>
